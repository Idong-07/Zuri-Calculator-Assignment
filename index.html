<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuri Calculator Assignment</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <h1>Simple Calculator</h1>
    <div class="container">
              <table>
            <!--DISPLAY AREA-->
                <tr>
                <td colspan="4"> <input type="text" id="display" placeholder="0"></td>
            </tr>
            <!--FIRST ROW OF BUTTONS-->
            <tr>
                <td><button class="button-number" onclick="display.value += '7'">7</button></td>
                <td><button class="button-number" onclick="display.value += '8'">8</button></td>
                <td><button class="button-number" onclick="display.value += '9'">9</button></td>
                <td><button class="button-operator" onclick="display.value += '/'">/</button></td>
            </tr>
            <!--SECOND ROW OF BUTTONS-->
            <tr>
                <td><button class="button-number" onclick="display.value += '4'">4</button></td>
                <td><button class="button-number" onclick="display.value += '5'">5</button></td>
                <td><button class="button-number" onclick="display.value += '6'">6</button></td>
                <td><button class="button-operator" onclick="display.value += '*'">x</button></td>
            </tr>
            <!--THIRD ROW OF BUTTONS-->
            <tr>
                <td><button class="button-number" onclick="display.value += '1'">1</button></td>
                <td><button class="button-number" onclick="display.value += '2'">2</button></td>
                <td><button class="button-number" onclick="display.value += '3'">3</button></td>
                <td><button class="button-operator" onclick="display.value += '-'">-</button></td>
            </tr>
            <!--FOURTH ROW OF BUTTONS-->
            <tr>
                <td><button class="button-number" onclick="display.value += '0'">0</button></td>
                <td><button class="button-operator" onclick="display.value += '.'">.</button></td>
                <td><button class="button-operator" onclick="display.value += '+'">+</button></td>
                <td><button id="equal-btn" onclick="display.value= eval(display.value)">=</button></td>
            </tr>
        </table>
    </div>
    <!--LINK TO GITHUB REPO-->
    <p><a href="https://github.com/Idong-07/Zuri-Calculator-Assignment">Follow Link to Repo</a></p>
</body>
</html>
